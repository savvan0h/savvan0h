<circle cx="188" cy="166" r="4" fill="#ffffff" />
<circle cx="296" cy="166" r="4" fill="#ffffff" />
<circle cx="404" cy="142" r="4" fill="#ffffff" />
<circle cx="512" cy="202" r="4" fill="#ffffff" />
<circle cx="620" cy="110" r="4" fill="#ffffff" />


