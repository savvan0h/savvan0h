  </text>

  <!-- Chart Area -->
  <!-- Y-axis line -->
  <line x1="80" y1="90" x2="80" y2="230" stroke="#444444" stroke-width="1"/>
  <!-- X-axis line -->
  <line x1="80" y1="230" x2="620" y2="230" stroke="#444444" stroke-width="1"/>

  <!-- Dotted Threshold Lines & Labels -->
  <g id="extra-lines">
    
        <line x1="80" y1="210" x2="620" y2="210"
